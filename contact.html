<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sarkari Alert</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #3949ab;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .contact-form {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-top: 0;
      color: #1a237e;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .contact-form button {
      margin-top: 20px;
      background-color: #3949ab;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;

    .contact-form button:hover {
      background-color: #303f9f;

        <label for="email">Email</label>

        <label for="message">Message</label>
