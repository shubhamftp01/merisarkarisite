<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarkari Alert</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #eee;
    }

    .topbar input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dark-mode-toggle {
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    body.dark-mode header,
    body.dark-mode nav,
    body.dark-mode footer {
      background-color: #1e1e1e;
    }

    body.dark-mode .topbar {
      background: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sarkari Alert</h1>
  </header>

  <div class="topbar">
    <input type="text" placeholder="Search Exams...">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="results.html">Results</a>
    <a href="admitcard.html">Admit Card</a>
    <a href="syllabus.html">Syllabus</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>ðŸ”” Welcome to Sarkari Alert</h2>
    <p>Get all government job alerts, exam results, admit cards, and syllabus in one place.</p>
  </main>

  <footer>
    &copy; 2025 Sarkari Alert. All Rights Reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
